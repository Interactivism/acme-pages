<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/screen.css">
		<script type="text/javascript" src="/js/version.js"></script>
	</head>
	<body>
		<header class="header">
  <div class="container">
    <a href="/" class="header-logo desktop">
      <img src="/images/logo.png" alt="logo image" />
    </a>
    <h1 class="header-title">Acme Documentation</h1>
    <ul class="versions-list closed desktop">
    </ul>
  </div>
</header>
<section class="subheader desktop">
  <div class="container">
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="/" class="home-link active">
          <svg width="14px" height="13px" viewBox="0 0 14 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <title>icon-global-home</title>
              <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Nav-Guides-On" transform="translate(-70.000000, -32.000000)" class="home-icon">
                      <polygon id="icon-global-home" points="81.2545565 38.7718631 83.9285714 38.7718631 76.9727478 32 70 38.7718631 72.5893942 38.7718631 72.5893942 45 75.6865127 45 75.6865127 41.1280101 78.2589828 41.1280101 78.2589828 45 81.2545565 45"></polygon>
                  </g>
              </g>
          </svg>
          Home
        </a>
      </li>
      <li class="nav-item guides-menu">
        <a href="#" class="guides-link">Guides</a>
        <ul class="guides-list">
          <li class="guides-item"><a href="category/admin/">Admin Guide</a></li>
          <li class="guides-item"><a href="category/user/">User Guide</a></li>
          <li class="guides-item"><a href="category/installation/">Installation Guide</a></li>
        </ul>
      </li>
      <li class="nav-item"><a href="category/release/" class="release-notes-link">Release notes</a></li>
    </ul>
    <a href="https://support.metacloud.com/hc/en-us" class="support-link" target="_blank">Open a ticket</a>
    <form id="search-container" class="search-block" role="search" action="search.html">
      <div class="search-shadow">
        <input type="text" name="query" id="search-input" class="search-input" placeholder="FIND ANSWERS" autocomplete="off" />
        <ul id="results-container" class="search-result"></ul>
        <span class="search-input-clear"></span>
        <button class="search-btn" type="submit">Search</button>
      </div>
    </form>
  </div>
</section>

<div id="home-search" class="container">
  <div class="search-page">
    <div class="search-page__content">
      <div class="search-page__head" id="search_head">
        <div class="search-page__select">
          Sort by
          <select name="sort-by" id="sort-by">
            <option value="relevance">Relevance</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>
      <div id="search_results" class="search-page__body">
        
      </div>
    </div>
  </div>
</div>

		<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
